{% if non_field_errors or field_errors %}
  <div class="error-summary" aria-labelledby="error-summary-heading-{{ random_string }}" role="alert" tabindex="-1">
    <h1 class="heading-medium error-summary-heading" id="error-summary-heading-{{ random_string }}">
      {{ error_summary_title }}
    </h1>
    <p> You need to update the following: </p>
    <ul class="error-summary-list">
      {% for field, field_errors in field_errors.items %}
        <li class="field-error {% if field.is_hidden %}hidden-field-error{% endif %}">
            {% for field_error in field_errors %}
              <a {% if not field.is_hidden %}href="#{{ field.auto_id }}-label"{% endif %}>{{ field.label_tag }}</a>
            {% endfor %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
