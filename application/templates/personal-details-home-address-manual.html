{% extends 'govuk_template.html' %}
{% block page_title %}Personal details{% endblock %}
{% load static %}
{% load govuk_template_base %}

{% block inner_content %}

<!-- Initialise error summary for page -->
{{form.error_summary}}

<div class="column-full">
    <div class="grid-row" style="padding-top: 30px;">
        <a href="{{ URL_PREFIX }}/personal-details/dob?id={{application_id}}" class="link-back"
           style="margin-right: 10px; line-height: 28px" alt="Back to application list">
            Back
        </a>
    </div>
    <!-- Form -->
    <form method="post" novalidate {% if form.is_multipart %}enctype="multipart/form-data" {% endif %}>
        <!-- Content -->
        <div class="grid-row">
            <h1 class="form-title heading-large">
                Your home address
            </h1>
            {{form.as_div}}
            {% csrf_token %}
            </br>
            </br>
            <a href="{{ URL_PREFIX }}/personal-details/home-address?id={{application_id}}&manual=False" name="manual"
               id="manual">Use postcode search</a>
            </br>
            </br>
            <input type="submit" class="button" value="Save and continue" alt='Continue to declaration'>
            <input type="hidden" id="id" name="id" value="{{application_id}}"/>
            <input type="hidden" id="manual" name="manual" value="True"/>
        </div>
        </br>
        <!-- Return to task list -->
        <div class="form-group grid-row">
            <a href="{{ URL_PREFIX }}/task-list?id={{application_id}}">Return to list</a>
        </div>
    </form>
</div>

{% endblock %}
