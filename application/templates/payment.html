{% extends 'govuk_template.html' %}
{% load static %}
{% load govuk_template_base %}

{% block inner_content %}
<main id="content" role="main">
    <div class="column-full">

        <div class="form-group grid-row" style="padding-top: 30px;">
    <a href="javascript:history.back()" style="margin-right: 10px; line-height: 28px">
        <svg width="18px" height="17px" viewBox="0 -30 10 110" xml:space="preserve">
                            <polyline fill="solid" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="45.63,75.8 0.375,38.087 45.63,0.375 "></polyline>
                    </svg>
        Back
    </a>
</div>

        <form action="/payment" method="post" class="form">{% csrf_token %}

            <div class="grid-row">
                <h1 class="form-title heading-large">
                    Pay your fee
                </h1>
            </div>

            <div class="grid-row">
                <p>You need to pay &#163;35 to apply.</p>
            </div>
            <div class="grid-row">
            {{form}}
            </div>
            <input type="hidden" value="{{application_id}}" name = "id" />
	            <div class="form-group grid-row">
	    			<input type="submit" class="button" value="Make payment and apply" disabled>
				</div>
			<div class="grid-row">
    			<div class="form-group">
    				<a href="/task-list?id={{application_id}}">Return to list</a>
				</div>
			</div>
        </form>
    </div>
</main>

{% endblock %}
